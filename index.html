<!DOCTYPE html>

<head>

    <title>Love Messages</title>
    <style>
        body {

            padding: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-size: cover;

        }

        .container {
            text-align: center;
            color: white;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 20px;

        h1 {
            font-size: 2.5rem;
            margin: 10px 0;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px #fff, 0 0 20px #ff5f6d, 0 0 30px #ffc371; }
            100% { text-shadow: 0 0 20px #ffc371, 0 0 30px #ffce88, 0 0 40px #ff758c; }
        }

        p {
            font-size: 1.2rem;
            margin: 20px 0;
            opacity: 1;

        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background: #ff758c;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        button:hover {
            background: #ffc371;
            transform: scale(1.1);
        }

        .heart {
            font-size: 4rem;
            animation: heartbeat 1.5s ease-in-out infinite;
            margin-top: 20px;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }
    </style>
</head>
